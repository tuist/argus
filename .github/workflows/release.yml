name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "The version to release"
        type: string

permissions:
  contents: write
  pull-requests: read
  statuses: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check:
    name: Check for releasable changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: "!startsWith(github.event.head_commit.message, '[Release]')"
    outputs:
      should-release: ${{ env.should-release }}
      next-version: ${{ steps.next-version.outputs.NEXT_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Check if there are releasable changes
        id: is-releasable
        run: |
          bumped_output=$(git cliff --bump --unreleased 2>/dev/null || echo "")
          changelog_content=$(cat CHANGELOG.md 2>/dev/null || echo "")

          bumped_hash=$(echo -n "$bumped_output" | shasum -a 256 | awk '{print $1}')
          changelog_hash=$(echo -n "$changelog_content" | shasum -a 256 | awk '{print $1}')

          if [ "$bumped_hash" != "$changelog_hash" ] && [ -n "$bumped_output" ]; then
            echo "should-release=true" >> $GITHUB_ENV
          else
            echo "should-release=false" >> $GITHUB_ENV
          fi

      - name: Get next version
        id: next-version
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "NEXT_VERSION=$(git cliff --bumped-version)" >> "$GITHUB_OUTPUT"

  build:
    name: Build
    needs: check
    if: needs.check.outputs.should-release == 'true'
    runs-on: macos-15
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Build release binary
        run: |
          swift build --product SWBBuildServiceBundle -c release -Xswiftc -swift-version -Xswiftc 5

      - name: Package binary
        run: |
          mkdir -p dist
          cp .build/release/SWBBuildServiceBundle dist/argus
          cp -R .build/release/SwiftBuild_*.bundle dist/
          cd dist
          tar -czvf argus-apple-darwin-aarch64.tar.gz argus SwiftBuild_*.bundle
          shasum -a 256 argus-apple-darwin-aarch64.tar.gz > argus-apple-darwin-aarch64.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: argus-apple-darwin-aarch64
          path: dist/argus-apple-darwin-aarch64.tar.gz*

  release:
    name: Create Release
    needs: [check, build]
    if: needs.check.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Update CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git cliff --bump -o CHANGELOG.md

      - name: Commit and tag release
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_options: "--allow-empty"
          tagging_message: ${{ needs.check.outputs.next-version }}
          skip_dirty_check: true
          commit_message: "[Release] Argus ${{ needs.check.outputs.next-version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz*" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Get release notes
        id: release-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          git cliff --latest >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          name: Argus ${{ needs.check.outputs.next-version }}
          tag_name: ${{ needs.check.outputs.next-version }}
          body: ${{ steps.release-notes.outputs.RELEASE_NOTES }}
          target_commitish: ${{ steps.auto-commit-action.outputs.commit_hash }}
          files: release-assets/*
