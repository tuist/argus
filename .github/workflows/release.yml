name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "The version to release"
        type: string

permissions:
  contents: write
  pull-requests: read
  statuses: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!startsWith(github.event.head_commit.message, '[Release]')"
    outputs:
      should-release: ${{ env.should-release }}
      next-version: ${{ steps.next-version.outputs.NEXT_VERSION }}
      commit-hash: ${{ steps.auto-commit-action.outputs.commit_hash }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Check if there are releasable changes
        id: is-releasable
        run: |
          bumped_output=$(git cliff --bump --unreleased 2>/dev/null || echo "")
          changelog_content=$(cat CHANGELOG.md 2>/dev/null || echo "")

          bumped_hash=$(echo -n "$bumped_output" | shasum -a 256 | awk '{print $1}')
          changelog_hash=$(echo -n "$changelog_content" | shasum -a 256 | awk '{print $1}')

          if [ "$bumped_hash" != "$changelog_hash" ] && [ -n "$bumped_output" ]; then
            echo "should-release=true" >> $GITHUB_ENV
          else
            echo "should-release=false" >> $GITHUB_ENV
          fi

      - name: Get next version
        id: next-version
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "NEXT_VERSION=$(git cliff --bumped-version)" >> "$GITHUB_OUTPUT"

      - name: Update CHANGELOG.md
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git cliff --bump -o CHANGELOG.md

      - name: Commit changes
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5
        if: env.should-release == 'true'
        with:
          commit_options: "--allow-empty"
          tagging_message: ${{ steps.next-version.outputs.NEXT_VERSION }}
          skip_dirty_check: true
          commit_message: "[Release] Argus ${{ steps.next-version.outputs.NEXT_VERSION }}"

  build:
    name: Build (${{ matrix.os }})
    needs: release
    if: needs.release.outputs.should-release == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            runner: macos-14
            target: apple-darwin
            arch: aarch64
          - os: macos-x86
            runner: macos-13
            target: apple-darwin
            arch: x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.commit-hash }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build release binary
        run: |
          swift build --product SWBBuildServiceBundle -c release

      - name: Package binary
        run: |
          mkdir -p dist
          # Copy the build service bundle
          cp -R .build/release/SWBBuildServiceBundle dist/argus
          # Create tarball with mise-compatible naming
          cd dist
          tar -czvf argus-${{ matrix.target }}-${{ matrix.arch }}.tar.gz argus
          # Generate checksum
          shasum -a 256 argus-${{ matrix.target }}-${{ matrix.arch }}.tar.gz > argus-${{ matrix.target }}-${{ matrix.arch }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: argus-${{ matrix.target }}-${{ matrix.arch }}
          path: dist/argus-${{ matrix.target }}-${{ matrix.arch }}.tar.gz*

  publish:
    name: Publish Release
    needs: [release, build]
    if: needs.release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.commit-hash }}
          fetch-depth: 0

      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz*" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Get release notes
        id: release-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          git cliff --latest >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          name: Argus ${{ needs.release.outputs.next-version }}
          tag_name: ${{ needs.release.outputs.next-version }}
          body: ${{ steps.release-notes.outputs.RELEASE_NOTES }}
          target_commitish: ${{ needs.release.outputs.commit-hash }}
          files: release-assets/*
